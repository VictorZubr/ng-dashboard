<app-header></app-header>
<div class="login-wrapper">
  <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">

    <div>
      <input #email formControlName="email" class="input-field" type="text" placeholder="Email" name="email" required="">
      <div
        *ngIf="form.get('email').touched && form.get('email').invalid"
        class="validation"
      >
        <small *ngIf="form.get('email').errors.required">Введите e-mail</small>
        <small *ngIf="form.get('email').errors.email">Неверный email</small>
      </div>
    </div>

    <div>
      <input formControlName="password" class="input-field" type="password" placeholder="Пароль" name="password" required="">
      <div
        class="validation"
        *ngIf="form.get('password').touched && form.get('password').invalid"
      >
        <small *ngIf="form.get('password').errors.required">
          Введите пароль
        </small>
        <small *ngIf="form.get('password').errors.minlength">
          Пароль должен быть не менее
          {{form.get('password').errors.minlength.requiredLength}}
          символов.
        </small>
      </div>

    </div>

    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
      {{ error }}
    </div>

    <button  class="login-button" type="submit" [disabled]="form.invalid || submitted">Вход</button>

  </form>
</div>
